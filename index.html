<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="course-card flow">
      <figure class="course-card__figure flow">
        <img src="/images/illustration-article.svg" alt="Abstract yellow, black and white illustration used as course artwork" class="course-card__image">
        <span class="course-card__badge">Learning</span>
      </figure>
      <section class="flow">
        <p class="course-card__meta">
          <time datetime="2023-12-21" class="course-card__date">Published 21 Dec 2023</time>
        </p>
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <footer class="course-card__footer">
          <img src="/images/image-avatar.webp" alt="Headshot of Greg Hooper" class="author__avator">
          <span class="author__name">Greg Hooper</span>
        </footer>
      </section>
    </article>
  </main>
  
</body>

</html>
